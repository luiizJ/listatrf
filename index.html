<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div id="theme">
        <h1>Lista De Tarefas</h1>

        <form id="todo-form">
          <input
            type="text"
            placeholder="Adicione um item a sua lista"
            id="task-title-input"
          />

          <button id="task-button">Adicionar a Lista</button>
        </form>

        <section>
          <ul id="todo-list"></ul>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
